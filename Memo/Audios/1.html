<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Áudio</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.6.7/plyr.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap');
      
    /* permitir que o conteúdo não seja cortado */
    body {
      margin: 0;
      height: auto;
      overflow: visible;
      font-family: 'Open Sans', sans-serif;
    }    

    /* ajustar container para ser responsivo (antes estava width:100px) */
    .audio-container {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
      padding: 8px 16px; /* espaço lateral para evitar corte */
      font-family: 'Open Sans', sans-serif;
    }

    /* garantir que o player ocupe o espaço restante e possa encolher corretamente */
    .audio-container .plyr {
      flex: 1;
      min-width: 0; /* IMPORTANT: permite que o elemento diminua corretamente em flexbox */
      margin-right: 8px;
    }

    .audio-container img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      padding-right: 8px;
      padding-left: 10px;
      display: block;
      box-sizing: border-box;
      position: relative;
    }

    /* posicionamento do ícone sobre a imagem - mantive a estética original,
       ajustando valores para evitar que fique fora do container */
    .audio-container .microphone-icon {
      position: relative;
      margin-left: -32px; /* menor valor para sobrepor a imagem sem sair do container */
      margin-bottom: -24px;
      font-size: 20px;
      color: #4ad954;
      z-index: 3;
      pointer-events: none; /* evita conflito de clique sobre o ícone */
    }

    .audio-container .microphone-icon.blue {
      color: #3db8ee;
    }

    .plyr--audio .plyr__control.plyr__tab-focus,
    .plyr--audio .plyr__control:hover,
    .plyr--audio .plyr__control[aria-expanded=false] {
      background: rgba(0, 0, 0, 0);
      color: var(--plyr-audio-control-color-hover, #797979)
    }

    .plyr--audio .plyr__controls {
      background: rgba(0, 0, 0, 0);
      border-radius: inherit;
      color: #4a5464;
      margin-left: 0px;
      padding: 0px;
      overflow: visible; /* garantir que nada seja cortado dentro dos controles */
      width: 100%;
      box-sizing: border-box;
    }

    .plyr--audio .plyr__control--overlaid .plyr__control__icon {
      font-size: 33px;
    }

    .plyr--full-ui input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      border: 0;
      border-radius: 100%;
      box-shadow: 0 1px 1px rgba(35,40,47,.15),0 0 0 1px rgba(35,40,47,.2);
      height: 13px;
      margin-top: -4px;
      position: relative;
      transition: all .2s ease;
      width: 13px;
      background: var(--range-thumb-background, #4ad954);
    }  

    .plyr--full-ui input[type=range].blue::-webkit-slider-thumb {
      background: var(--range-thumb-background-active, #3db8ee);
    }
  
    .hide {
      display: none;
    }

    .plyr__controls .plyr__controls__item.plyr__progress__container:first-child,
    .plyr__controls .plyr__controls__item.plyr__time+.plyr__time,
    .plyr__controls .plyr__controls__item.plyr__time:first-child {
      padding-left: 0;
      display: block;
      margin-left: 7.5px;
    }

    .plyr__time+.plyr__time:before {
      content: "";
      margin-right: var(--plyr-control-spacing);
    }

    .plyr--audio .plyr__controls .plyr__controls__item.plyr__time--current.hide,
    .plyr--audio .plyr__controls .plyr__controls__item.plyr__time--duration.hide {
      display: none;
    }

    /* pequenas proteções responsivas */
    @media (max-width: 360px) {
      .audio-container {
        padding-left: 8px;
        padding-right: 8px;
      }
      .audio-container .microphone-icon {
        margin-left: -26px;
        margin-bottom: -20px;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="audio-container" id="audioContainer">
    <!-- Cole o link do Seu áudio Abaixo-->
    <audio class="plyr" src="https://s3.typebot.io/public/workspaces/cmfid3w9w000qjr04ulcjbft9/typebots/b09hepl041fyv7q5nhf6dt39/blocks/uqehab3o02f69iybmix0wvrs?v=1757669692226"></audio>
    <!-- Cole o link da Sua imagem Abaixo-->
    <img src="https://storage.chatecom.app/typebot/public/workspaces/gabrielpiochtavares@gmail.com/typebots/9af33e3d8b4d48209446784c81e9b566/blocks/cuae0wqlihuenlo77xtay29d?v=1726604919248" alt="Imagem">
    <div class="microphone-icon" aria-hidden="true">
      <i class="fas fa-microphone"></i>
    </div>
  </div>
  
  <script src="https://cdn.plyr.io/3.6.7/plyr.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // inicializa o Plyr
      const player = new Plyr('.plyr', {
        controls: ['play', 'progress', 'current-time', 'duration']
      });

      const audioElement = document.querySelector('.plyr');
      const currentTimeElement = document.querySelector('.plyr__time--current');
      const durationElement = document.querySelector('.plyr__time--duration');
      const microphoneIcon = document.querySelector('.microphone-icon');

      if (currentTimeElement) currentTimeElement.classList.add('hide'); // Adiciona a classe 'hide' ao iniciar

      if (audioElement) {
        audioElement.addEventListener('play', function() {
          if (currentTimeElement) currentTimeElement.classList.remove('hide');
          if (durationElement) durationElement.classList.add('hide');
          microphoneIcon && microphoneIcon.classList.add('blue'); // muda cor do ícone
          audioElement.classList.add('blue'); // muda o thumb do range
          audioElement.style.setProperty('--range-thumb-background', '#3db8ee');
        });

        audioElement.addEventListener('pause', function() {
          if (currentTimeElement) currentTimeElement.classList.add('hide');
          if (durationElement) durationElement.classList.remove('hide');
        });
      }

      const audioContainer = document.getElementById('audioContainer');

      if (audioContainer) {
        audioContainer.addEventListener('click', function(event) {
          // evita que cliques nos controles internos gerem ação duplicada
          const controls = audioContainer.querySelector('.plyr__controls');
          if (controls && controls.contains(event.target)) return;

          const playButton = audioContainer.querySelector('.plyr__controls button[data-plyr="play"]');
          if (playButton) playButton.click();
          else if (audioElement) {
            // fallback: alterna play/pause diretamente no elemento de áudio
            if (audioElement.paused) audioElement.play();
            else audioElement.pause();
          }
        });
      }

      // garante que o clique no próprio botão não propague para o container (evita duplo toggle)
      if (audioContainer) {
        const playPauseButton = audioContainer.querySelector('.plyr__controls button[data-plyr="play"]');
        if (playPauseButton) {
          playPauseButton.addEventListener('click', function(e) {
            e.stopPropagation();
          });
        }
      }

      // Se houver .audio-box no futuro, protegemos contra null
      const audioBox = document.querySelector('.audio-box');
      if (audioBox && audioContainer) {
        audioBox.addEventListener('click', function(event) {
          event.stopPropagation(); 
          const playButton = audioContainer.querySelector('.plyr__controls button[data-plyr="play"]');
          if (playButton) playButton.click();
        });
      }
    });
  </script>
</body>
</html>
